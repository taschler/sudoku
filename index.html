	<script>
		var Kaestchen = function(i) {
			this.nummer = i;

		Kaestchen.prototype.geht_nicht = function(zahl) {

			if (index >=0) {
				this.Moeglichkeiten.splice(index, 1);
			}
		};
		Kaestchen.prototype.getZeile = function() {
			var nummerLinks = Math.floor((this.nummer - 1) / 9 ) * 9 + 1;
			var zeile = [];
			var i;
			for (i = 0; i < 9; i++) {
				zeile.push(nummerLinks + i);
			}
			return zeile;
		};
		Kaestchen.prototype.getSpalte = function() {
			var nummerOben = this.nummer % 9;
			var spalte = [];

			for (i = 0; i < 81; i += 9) {

			}

		};
		Kaestchen.prototype.getBlock = function () {
